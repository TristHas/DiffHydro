site_name: "DiffHydro Documentation"
site_description: "Guides and references for building differentiable hydrological pipelines with diffhydro."
theme:
  name: material
  logo: diffhydro.png
  features:
    - content.code.copy
extra_css:
  - stylesheets/extra.css
nav:
  - Overview: index.md
  - Quick Start: quickstart.md
  - Structures: structures.md
  - Modules: modules.md
  - Pipelines: pipelines.md
  - Examples: examples.md
plugins:
  - search
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.superfences
